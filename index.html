<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>팀 집중 시간표</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td, th {
      border: 1px solid #ccc;
      width: 80px;
      height: 50px;
      vertical-align: top;
      text-align: left;
      cursor: pointer;
      user-select: none;
      padding: 4px;
      position: relative;
    }
    td .name-label {
      display: inline-block;
      padding: 2px 4px;
      margin: 1px 0;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📅 팀 집중 시간표</h1>
  <div class="controls">
    <label>이름: <input type="text" id="username" /></label>
    <button onclick="saveSelection()">💾 저장</button>
    <button onclick="clearSelection()">🧹 초기화</button>
  </div>
  <table id="schedule">
    <thead>
      <tr>
        <th>시간</th>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript로 행 추가 -->
    </tbody>
  </table>

  <script>
    const colors = {};
    const colorPalette = ["#3b82f6", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6", "#ec4899"];
    let isMouseDown = false;
    let currentUser = "";

    const tableBody = document.querySelector("#schedule tbody");
    let savedData = JSON.parse(localStorage.getItem("schedule-data") || "{}");

    for (let hour = 0; hour < 24; hour++) {
      const row = document.createElement("tr");
      const timeCell = document.createElement("th");
      timeCell.textContent = `${String(hour).padStart(2, '0')}:00`;
      row.appendChild(timeCell);

      for (let day = 0; day < 7; day++) {
        const cell = document.createElement("td");
        const key = `${day}-${hour}`;
        cell.dataset.time = key;

        if (savedData[key]) {
          savedData[key].forEach(name => addNameToCell(cell, name));
        }

        cell.addEventListener("mousedown", (e) => {
          if (!currentUser) {
            alert("이름을 먼저 입력하세요!");
            return;
          }
          isMouseDown = true;
          toggleName(cell, currentUser);
        });

        cell.addEventListener("mouseover", (e) => {
          if (isMouseDown) {
            toggleName(cell, currentUser);
          }
        });

        row.appendChild(cell);
      }
      tableBody.appendChild(row);
    }

    document.body.addEventListener("mouseup", () => isMouseDown = false);

    function toggleName(cell, name) {
      const key = cell.dataset.time;
      if (!savedData[key]) savedData[key] = [];

      const index = savedData[key].indexOf(name);
      if (index === -1) {
        savedData[key].push(name);
      } else {
        savedData[key].splice(index, 1);
      }

      updateCellDisplay(cell, savedData[key]);
    }

    function updateCellDisplay(cell, names) {
      cell.innerHTML = "";
      names.forEach(name => {
        const span = document.createElement("span");
        span.textContent = name;
        span.className = "name-label";
        span.style.backgroundColor = getColor(name);
        cell.appendChild(span);
        cell.appendChild(document.createElement("br"));
      });
    }

    function getColor(name) {
      if (!colors[name]) {
        const colorIndex = Object.keys(colors).length % colorPalette.length;
        colors[name] = colorPalette[colorIndex];
      }
      return colors[name];
    }

    function addNameToCell(cell, name) {
      if (!savedData[cell.dataset.time]) savedData[cell.dataset.time] = [];
      if (!savedData[cell.dataset.time].includes(name)) {
        savedData[cell.dataset.time].push(name);
      }
      updateCellDisplay(cell, savedData[cell.dataset.time]);
    }

    function saveSelection() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("이름을 입력해주세요.");
        return;
      }
      currentUser = name;
      localStorage.setItem("schedule-data", JSON.stringify(savedData));
      alert("저장되었습니다! 이 브라우저에서는 유지됩니다.");
    }

    function clearSelection() {
      savedData = {};
      localStorage.removeItem("schedule-data");
      document.querySelectorAll("td").forEach(cell => {
        cell.innerHTML = "";
      });
    }
  </script>
</body>
</html>
