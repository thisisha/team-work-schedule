<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>팀 집중 시간표 (실시간 공유)</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td, th {
      border: 1px solid #ccc;
      width: 80px;
      height: 50px;
      vertical-align: top;
      text-align: left;
      cursor: pointer;
      user-select: none;
      padding: 4px;
      position: relative;
    }
    td .name-label {
      display: inline-block;
      padding: 2px 4px;
      margin: 1px 0;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls input, .controls button {
      margin: 0 4px;
    }
  </style>
</head>
<body>
  <h1>📅 팀 집중 시간표 (실시간 공유)</h1>
  <div class="controls">
    <label>이름: <input type="text" id="username" placeholder="예: 건하" /></label>
    <button onclick="clearMySchedule()">🧹 내 기록 초기화</button>
  </div>
  <table id="schedule">
    <thead>
      <tr>
        <th>시간</th>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC2PvRwUfGo_UoGZUdWqekC1WxRvXs7Ma4",
      authDomain: "team-focus-schedule.firebaseapp.com",
      databaseURL: "https://team-focus-schedule-default-rtdb.firebaseio.com",
      projectId: "team-focus-schedule",
      storageBucket: "team-focus-schedule.appspot.com",
      messagingSenderId: "424187939160",
      appId: "1:424187939160:web:2c6e4e53859a7757b89818"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tableBody = document.querySelector("#schedule tbody");
    const colorPalette = ["#3b82f6", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6", "#ec4899"];
    const colors = {};
    let isMouseDown = false;

    function getUsername() {
      return document.getElementById("username").value.trim();
    }

    function getColor(name) {
      if (!colors[name]) {
        const index = Object.keys(colors).length % colorPalette.length;
        colors[name] = colorPalette[index];
      }
      return colors[name];
    }

    function updateCellDisplay(cell, names) {
      cell.innerHTML = "";
      names.forEach(name => {
        const label = document.createElement("span");
        label.className = "name-label";
        label.textContent = name;
        label.style.backgroundColor = getColor(name);
        cell.appendChild(label);
        cell.appendChild(document.createElement("br"));
      });
    }

    function toggleUserInCell(cell, username) {
      const key = cell.dataset.time;
      const ref = db.ref(`schedule/${key}/${username}`);
      ref.once('value').then(snapshot => {
        if (snapshot.exists()) {
          ref.remove();
        } else {
          ref.set(true);
        }
      });
    }

    function clearMySchedule() {
      const username = getUsername();
      if (!username) return alert("이름을 입력해주세요!");
      for (let h = 0; h < 24; h++) {
        for (let d = 0; d < 7; d++) {
          db.ref(`schedule/${d}-${h}/${username}`).remove();
        }
      }
      alert("내 기록이 초기화되었습니다.");
    }

    function createScheduleGrid() {
      for (let hour = 0; hour < 24; hour++) {
        const row = document.createElement("tr");
        const hourCell = document.createElement("th");
        hourCell.textContent = `${String(hour).padStart(2, '0')}:00`;
        row.appendChild(hourCell);

        for (let day = 0; day < 7; day++) {
          const cell = document.createElement("td");
          const key = `${day}-${hour}`;
          cell.dataset.time = key;

          db.ref(`schedule/${key}`).on("value", snap => {
            const data = snap.val();
            const names = data ? Object.keys(data) : [];
            updateCellDisplay(cell, names);
          });

          cell.addEventListener("mousedown", () => {
            const username = getUsername();
            if (!username) return alert("이름을 입력해주세요!");
            isMouseDown = true;
            toggleUserInCell(cell, username);
          });

          cell.addEventListener("mouseover", () => {
            if (!isMouseDown) return;
            const username = getUsername();
            if (!username) return;
            toggleUserInCell(cell, username);
          });

          row.appendChild(cell);
        }
        tableBody.appendChild(row);
      }
    }

    document.body.addEventListener("mouseup", () => isMouseDown = false);
    createScheduleGrid();
  </script>
</body>
</html>
