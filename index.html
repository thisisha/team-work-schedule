<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>팀 집중 시간표 (실시간 공유)</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td, th {
      border: 1px solid #ccc;
      width: 80px;
      height: 50px;
      vertical-align: top;
      text-align: left;
      cursor: pointer;
      user-select: none;
      padding: 4px;
      position: relative;
    }
    td .name-label {
      display: inline-block;
      padding: 2px 4px;
      margin: 1px 0;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>📅 팀 집중 시간표 (실시간 공유)</h1>
  <div class="controls">
    <label>이름: <input type="text" id="username" /></label>
  </div>
  <table id="schedule">
    <thead>
      <tr>
        <th>시간</th>
        <th>일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th>토</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript로 행 추가 -->
    </tbody>
  </table>

  <script>
    // Firebase 설정 (테스트 프로젝트)
    const firebaseConfig = {
      apiKey: "AIzaSyC2PvRwUfGo_UoGZUdWqekC1WxRvXs7Ma4",
      authDomain: "team-focus-schedule.firebaseapp.com",
      databaseURL: "https://team-focus-schedule-default-rtdb.firebaseio.com",
      projectId: "team-focus-schedule",
      storageBucket: "team-focus-schedule.appspot.com",
      messagingSenderId: "424187939160",
      appId: "1:424187939160:web:2c6e4e53859a7757b89818"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const colors = {};
    const colorPalette = ["#3b82f6", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6", "#ec4899"];
    let isMouseDown = false;
    let currentUser = "";

    const tableBody = document.querySelector("#schedule tbody");

    for (let hour = 0; hour < 24; hour++) {
      const row = document.createElement("tr");
      const timeCell = document.createElement("th");
      timeCell.textContent = `${String(hour).padStart(2, '0')}:00`;
      row.appendChild(timeCell);

      for (let day = 0; day < 7; day++) {
        const cell = document.createElement("td");
        const key = `${day}-${hour}`;
        cell.dataset.time = key;

        // 리스너 등록
        db.ref(`schedule/${key}`).on('value', snapshot => {
          const names = snapshot.val() ? Object.keys(snapshot.val()) : [];
          updateCellDisplay(cell, names);
        });

        cell.addEventListener("mousedown", () => {
          currentUser = document.getElementById("username").value.trim();
          if (!currentUser) {
            alert("이름을 입력해주세요!");
            return;
          }
          isMouseDown = true;
          toggleMyNameOnly(cell, currentUser);
        });

        cell.addEventListener("mouseover", () => {
          if (isMouseDown) toggleMyNameOnly(cell, currentUser);
        });

        row.appendChild(cell);
      }
      tableBody.appendChild(row);
    }

    document.body.addEventListener("mouseup", () => isMouseDown = false);

    function toggleMyNameOnly(cell, name) {
      const key = cell.dataset.time;
      const ref = db.ref(`schedule/${key}/${name}`);

      ref.once('value', snapshot => {
        if (snapshot.exists()) {
          ref.remove(); // 나만 제거
        } else {
          ref.set(true); // 나만 추가
        }
      });
    }

    function updateCellDisplay(cell, names) {
      cell.innerHTML = "";
      names.forEach(name => {
        const span = document.createElement("span");
        span.textContent = name;
        span.className = "name-label";
        span.style.backgroundColor = getColor(name);
        cell.appendChild(span);
        cell.appendChild(document.createElement("br"));
      });
    }

    function getColor(name) {
      if (!colors[name]) {
        const index = Object.keys(colors).length % colorPalette.length;
        colors[name] = colorPalette[index];
      }
      return colors[name];
    }
  </script>
</body>
</html>
